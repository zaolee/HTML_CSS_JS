<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    #container{
      margin:50px auto;
      width:300px;
      height:300px;
      border-radius:50%; 
      /* 둥글게 만듦 */
      border:2px double #222;
      background-color:#63b0d6;
      text-align: center;
    }
    h1 {
      margin-top:80px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:rgb(223, 252, 118);
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- container 스타일로 저런 둥근 원 생긴것 -->
    <h1>수업</h1>
    <p><span class="accent" id="result"></span>일 연속으로 <br> 수업을 듣고있습니다.</p>
    <p>축하합니다!</p>
  </div>  
  <script>
    let now = new Date("2023-01-10");
    let firDay = new Date("2022-11-02");

    let toNow = now.getTime();
    let toFir = firDay.getTime();
    let passTime = toNow - toFir;

    passTime = Math.round(passTime/(1000*60*60*24));

    document.querySelector('#result').innerText = passTime;
  </script>
</body>
</html>
