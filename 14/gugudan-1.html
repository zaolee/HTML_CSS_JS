<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단 - for문</title>
</head>

<body>
	<center><h1>구구단</h1></center>


	<script>
		var i, j;
	
		document.write("<table border = 1 align = center cellpadding = 15>");
		document.write("<tr>");
		for (j = 1; j <= 9; j++) {
			document.write("<th>" + j + "단</th>");
		}
		document.write("</tr>");
		document.write("<tr>");
		for (j = 1; j <= 9; j++) {
			document.write("<td>");
			for (i = 1; i <= 9; i++) {
				document.write(j + " X " + i + " = " + i * j + "<br>");
			}
			document.write("</td>");
		}				
		document.write("</tr>");
		document.write("</table>");
	</script>
</body>

</html>
