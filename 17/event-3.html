<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM event 객체</title>
	<style>
    #container {
      width:300px;
      margin:10px auto;
    }
  </style>
</head>
<body>
	<div id="container">
    <img src="images/cup-1.png" id="cup">		
  </div>	

	<script>
		let cup = document.querySelector("#cup");  // id = cup인 요소를 가져옴
		// let cup = document.getElementById("cup");  // id = cup인 요소를 가져옴
		cup.onclick = function(event){ // event : click 이벤트
			alert("이벤트 유형 : " + event.type + "이며 이벤트 발생 위치 : " + event.pageX + "와 " +event.pageY);
		}
	</script>
</body>
</html>
