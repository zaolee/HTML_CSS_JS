<!DOCTYPE html>
<html lang="ko">
<!-- 언어는 ko로 설정-->
    <head>
        <meta charset="UTF-8">
        <title>웹 개발 입문</title>
        <!-- title은 상단의 내용 넣어줌 -->
    </head>
    <body>
        <h1>웹 개발 기초</h1>
        <!-- 헤드라인1 이라는 마크업(메이크업 해주는거) -->
        <p>HTML</p>
        <P>CSS</P>
        <P>자바스크립트</P>
        <!-- <P>태그는 문단 띄워줌 -->
    </body>
</html>

<!-- 헤드와 바디태그 = 형제관계, 
    헤드,바디 태드 : HTML태그 = 자식부모관계 -->
