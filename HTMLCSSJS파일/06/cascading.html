<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    p {
      color:black;
    } 
    h1 {
      color: brown !important;
    } 
    p {
      color:blue;
    }
  </style>
</head>
<body>
  <!-- 인라인스타일 적용중 -->
  <h1 style="color:green">레드향</h1>
  <!-- 인라인 보다 우선 -> !important 그래서 brown 적용됨 -->
  <!-- !important가 빠지면 타입선택자 보다 인라인이 우선이라 green이 적용됨 -->
  <p style="color:red;">껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <!-- 타입선택자 보다 인라인스타일이 우선(범위가 더 적으니까) -->
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>
