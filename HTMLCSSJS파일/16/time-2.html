<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
		body {
			font-size:2em;
			text-align: center;
		}
	</style>
</head>
<body>
	<script>
		let now = new Date();
		document.write("현재시간은 " + now.toLocaleString() + "<br>");
		document.write("현재시간은 " + now);
	</script>
</body>
</html>
