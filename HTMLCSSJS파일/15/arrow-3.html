<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fuctions</title>
</head>
<body>
    <script>
        // let sum = function(a,b){
        //     return a+b;
        // }

        // 화살표 함수 : 익명함수를 간략히 표현한 함수
        let sum = (a,b) => a+b;

        document.write("두 수의 합 : " + sum(10,20));
    </script>
</body>
</html>
