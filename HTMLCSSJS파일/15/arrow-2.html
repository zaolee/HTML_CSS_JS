<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fuctions</title>
</head>
<body>
    <script>
        // let h1 = function(user){
        //     document.write(user + "님, 하2");
        // } -> 익명함수

        let h1 = user => document.write(user + "님, 하의"); // 익명함수 + 화살표함수

        h1("쏘연");

    </script>
</body>
</html>
