<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form action="server.jsp">
        <fieldset>
          <legend>사용자 정보</legend>
          <ul>
            <li>
              <label for="uid">아이디</label>
              <input type="text" name="uid" id="uid" autofocus placeholder="4자~10자 사이, 공백없이" required>
              <!-- labe : 레이블 -> 관련된거 알려주는거 -->
              <!-- 해당 레이블이 없으면 아이디를 눌러도 인식을 못함 -->
            </li>
            <li>
              <label for="umail">이메일<input type="email" name="email" id="umail" required></label>
              <!-- 이런식으로 안에 써도 같은 효과 적용됨 -->
            </li>
            <li>
              <!-- <label for="pwd1">비밀번호</label> -->
              <label>비밀번호</label>
              <!-- 레이블에 이름 지정 안해주면 비밀번호를 눌러도 인식 못함. only 칸 눌러야만 인식 -->
              <input type="password" name="pwd1" id="pwd1" placeholder="문자와 숫자, 특수기호 포함" required>
            </li>
            <li>
              <label for="pwd2">비밀번호 확인</label>
              <input type="password" name="pwd2" id="pwd2" required>
            </li>           
            <li>
              <label for="path">가입경로</label>
              <select id="path">
                <option value="blog">블로그</option>
                <option value="search" selected>검색</option>
                <option value="sns">SNS</option>
                <option value="etc">기타</option>
              </select>
            </li> 
            <li>
              <label for="memo">메모</label>
              <textarea cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y" value="y">
          <label for="mailing_y">메일수신</label>
          <input type="radio" name="mailing" id="mailing_n" value="n" checked>
          <label for="mailing_n">메일 수신 안 함</label>
          <!-- 여기서 mailing은 변수 생각하면 편할듯 -->
          <!-- 즉 name의 역할 : 변수,, 파라미터? -->
          <!-- value의 역할 : 서버로 보냈을때 해당 홈페이지 이름명이 value가 있으면 그 값으로 기입됨 -->
        </fieldset>
        <div>
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
      </form>
    </div>           
  </body>
</html>
