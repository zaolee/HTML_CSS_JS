<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>
<body>
  <script>
    let sum = 0;
    function calcSum(n) {
      let sum = 0; 
      // 블럭변수 let : hoisting x, 재선언 x, scope를 블록내로 제한
      // 함수변수 var : hoisting o, 재선언 o, scope를 함수내에서 자유롭게 사용가능(전역변수)
      for(let i = 1; i < n + 1; i++) {						
        sum += i;	
      }
      console.log("sum = " + sum);
      sum = 100; // 재할당은 가능
      console.log("sum = " + sum);
    }    
    calcSum(10); // 이건 calcsum 함수
    console.log("sum = "+sum)  // 얜 calcsum 말고처음에 선언한 sum.. 
  </script>
</body>
</html>
