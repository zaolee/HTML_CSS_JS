<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
  <style>
    body {
      padding-top: 20px;
      text-align: center;
    }

    .accent {
      font-weight: bold;
      font-size: 1.2em;
      color: #00f;
    }
  </style>
</head>

<body>
  <script>
    // 즉시 실행함수
    // (function(){}(인수));
    // 형식 : (function(){}(인수));
    (function(){
      let userName = prompt("이름 입력 부탁!");
      document.write("안녕하세용<span class = 'accent'> " + userName + "</span>님!");
    }());
  </script>
</body>

</html>
