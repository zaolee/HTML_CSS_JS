<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 n까지 더하기</title>
</head>
<body>
	<script>
		function calcSum(n){
			let sum = 0;
			for(let i=1; i<n+1; i++){
				sum += i;
			}
			document.write("1부터 " + n + "까지 더하면 " + sum);
		}
		let userNumber = prompt("얼마까지 더하실?"); // Strinf 타입
		  if(userNumber !== null){
			calcSum(parseInt(userNumber)); // 형변환 시킴 (Str -> Number)
		  }
	</script>

</body>
</html>
