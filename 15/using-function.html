<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
</head>
<body>
	<script>		
		function addNum(){
			var num1 = 2;
			var num2 = 3;
			var sum = num1 + num2;
			alert("결과값은? " + sum)
		}
		// 함수 정의 하고 나서 선언하기(함수는 재사용이 용이)

		addNum();
		addNum();
	</script>	
</body>
</html>
