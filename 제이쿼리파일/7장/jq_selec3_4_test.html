<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title> 객체 조작 및 생성 </title>
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript">
    //<![CDATA[
    $(function () {
      $("#txt").text($("#wrap img").attr("src")); //attr()안에 하나만 쓰면 그 값을 가져와
      $("#wrap img").attr("width", "200"); // attr()안에 두개 쓰면 값을 바꾸는거임
      $("#box img").removeAttr("border") // 기존에 테두리 선 지워줌
    });
//]]>
  </script>
</head>

<body>
  <h1>객체 조작 및 생성</h1>
  <p id="wrap">
    <img src="images/math_img_1.jpg" alt="가위" width="100" />
  </p>
  <p id="txt"></p>
  <p id="box">
    <img src="images/math_img_3.jpg" alt="보" width="100" border="2" />
  </p>
</body>

</html>
